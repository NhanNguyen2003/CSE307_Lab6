<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Problem5</title>
    <script>
        function PrintNum() {
            const Input = document.getElementById('number');
            const Num = parseInt(Input.value);
            if (isNaN(Num)) {
                alert("Please enter a valid positive Interger");
            } else {
                const show = document.getElementById('show');
                show.innerHTML = "";
                for (i = 1; i <= Num; i++) {
                    show.innerHTML += i + " ";
                }
            }
        }

    </script>
</head>

<body>
    <h1>Numbers from 1 to N</h1>
    <div id="Run" style="display: flex;">
        <a> Enter a valid positive interger N: <input type="text" id="number"></a>
        <input type="button" name="" id="" onclick="PrintNum()" value="Print Numbers">
    </div>
    <div id="show"></div>
</body>
